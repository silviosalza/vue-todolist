<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header text-center">
                <h1>LOGO</h1>
            </div>

            <div class="wrapper">
                <h1 class="text-center">TO DO LIST</h1>
                <div class="new-todo text-center">
                    <input type="text" placeholder="Aggiugni un nuovo todo" v-model="newTodo.text" @keyup.enter="addTodo"/>
                    <button class="add-btn" @click="addTodo">Aggiungi</button>
                </div>
                <ul class="todo-list" v-if="todos.length > 0">
                    <li class="d-flex justify-content-between" v-for="(todo, index) in todos">
                      <p>{{todo.text}}</p>
                      <span class="delete" @click="removeTodo(index)">&cross;</span>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
